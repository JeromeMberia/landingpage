<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Wash Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="left-panel">
        <nav class="logo">
            <img style="width: 3rem;" src="./smart_wash.png" alt="Smart Wash Logo" class="logo" />
            <span class="word">Smart Wash</span>
        </nav>
      <h2>Welcome back</h2>
      <p>Sign in to manage your wash business and keep running smoothly</p>

      <form id="loginForm">

        <label>Email</label>
        <input type="email" id="email" placeholder="you@yourbusiness.com"  />
        <small id="emailError" class="error"></small>
        <br>
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password"  />
        <small id="passwordError" class="error"></small>

        <div class="options">
            <div class="remember-me">
                <input id="Remember" name="Remember" type="checkbox" style="text-align: left;"/>
              <label for="Remember"> Remember me on this device</label>
            </div>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Log in</button>

        <p class="footer-text">
          Donâ€™t have an account? <a href="#">Create one</a>
        </p>
      </form>
    </section>

    <section class="right-panel">
      <div class="overlay">
        <h4>BUILT FOR WASH BUSINESSES LIKE YOURS</h4>
        <h1>Everything You Need To Run Your Wash Business In One Place</h1>
        <p>Manage Sales Staff And Customers From Anywhere</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
